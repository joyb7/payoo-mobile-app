<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-4">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class="flex">
                <img src="assets/Group.png" class="h-[50px]" alt="">
                <div>
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class=" text-[#8a8585]">Account Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#8a8585]"> <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout</button>
            </div>
        </div>

        <div class="max-w-lg mx-auto mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class=" text-[#8a8585]">Enjoy easy and convenient financial services with us. Cashout charge is low and
                transparent.</p>
        </div>
        <div class="max-w-lg mx-auto mt-8 grid grid-cols-3 gap-4 p-4">
            <div id="add-button" class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto p-3" alt="">
                <p>Add Money</p>
            </div>
            <div id="cash-out-button" class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/send1.png" class="mx-auto p-3" alt="">
                <p>Cashout</p>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/money1.png" class="mx-auto p-3" alt="">
                <p>Transfer Money</p>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/bonus1.png" class="mx-auto p-3" alt="">
                <p>Get Bonus</p>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/purse1.png" class="mx-auto p-3" alt="">
                <p>Pay Bill</p>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-xl">
                <img src="assets/transaction1.png" class="mx-auto p-3" alt="">
                <p>Transaction History</p>
            </div>
        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent" style="display: none;">
            <h1 class="p-4 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="font-semibold">Select Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select back</option>
                        <option>AB Bank</option>
                        <option>UCB Bank</option>
                        <option>City Bank</option>
                        <option>IFIC Bank</option>
                        <option>Standard Chartered Bank</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Add
                        Money</button>
                </div>
            </form>
        </div>

        <!-- cash out -->

        <div id="cash-out-parent" style="display: none;">
            <h1 class="p-4 font-bold">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mt-4">
                    <label class="font-semibold" for="">Agent Number</label>
                    <br>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="withdraw-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <button id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Withdraw
                        Money</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
